<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    TeX: {
      equationNumbers: {
        autoNumber: "AMS"
      }
    },
    tex2jax: {
      inlineMath: [ ['$','$'], ['\(', '\)'] ],
      displayMath: [ ['$$','$$'] ],
      processEscapes: true,
    }
  });
</script>

body {

	margin-left: 15px;
	margin-right: 15px;
	margin-top: 5px;
}

	max-width: 700px;

}

header p { margin: 0px;  padding: 0px; }
header h1 {height: 100px; padding-top: 6px; padding-bottom: 5px; margin-top: 0px; margin-bottom:2px;
            color: #fff; border:0px;

/* IE10+ */
background-image: -ms-linear-gradient(left, #{{site.about.bold}} 0%, #FFFFFF 100%);

/* Mozilla Firefox */
background-image: -moz-linear-gradient(left, #{{site.about.bold}} 0%, #FFFFFF 100%);

/* Opera */
background-image: -o-linear-gradient(left, #{{site.about.bold}} 0%, #FFFFFF 100%);

/* Webkit (Safari/Chrome 10) */
background-image: -webkit-gradient(linear, left top, right top, color-stop(0, #{{site.about.bold}}), color-stop(100, #FFFFFF));

/* Webkit (Chrome 11+) */
background-image: -webkit-linear-gradient(left, #{{site.about.bold}} 0%, #FFFFFF 100%);

/* W3C Markup */
background-image: linear-gradient(to right, #{{site.about.bold}} 0%, #FFFFFF 100%);


}
.alignleft {
	margin-top:0px;
	padding-top:0px;
	float: left;
}
.alignright {
	margin-top:0px;
	padding-top:0px;
	float: right;
}
a:link,
a:visited,
a:hover,
a:active {
	color:#{{site.about.bold}};
}
a:hover { background-color: #EEE;}

table.center {
    margin-left:auto; 
    margin-right:auto;
    border-collapse: separate;
    border-spacing: 10px 0;
}
<script>
$( function() {
    $( "#tabs" ).tabs();
  } );
</script>

	<div class=wrapper>

			<font color="#{{site.about.bold}}"<i class="fas fa-home"></i></font>

				<p class=alignleft style="padding-top: 30px;" >&nbsp;{{site.about.who}}</p>

				</p>
